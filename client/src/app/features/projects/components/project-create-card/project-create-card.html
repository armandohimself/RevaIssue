<div class="overlay" (click)="onClose()">
  <div class="card" (click)="$event.stopPropagation()">
    <div class="card-header">
      <h2>Create Project</h2>
      <button class="close-btn" (click)="onClose()">âœ•</button>
    </div>

    <div class="card-body">
      <div class="field">
        <label>Project Name *</label>
        <input class="input" type="text"
          [ngModel]="projectName()"
          (ngModelChange)="projectName.set($event)"
          placeholder="e.g. Client Portal" />
      </div>

      <div class="field">
        <label>Description</label>
        <textarea class="textarea" rows="5"
          [ngModel]="projectDescription()"
          (ngModelChange)="projectDescription.set($event)"
          placeholder="What is this project?"></textarea>
      </div>

      <div class="actions">
        <button mat-button (click)="onClose()">Cancel</button>
        <button mat-raised-button color="primary" (click)="onCreate()" [disabled]="saving()">
          <mat-icon>add</mat-icon>
          Create
        </button>
      </div>
    </div>
  </div>
</div>

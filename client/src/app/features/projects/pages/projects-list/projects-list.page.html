<h2>Projects List Page</h2>

<div *ngIf="projects$ | async as projects; else loading">
  <!-- If the list is empty, show a message -->
  <p *ngIf="projects.length === 0">No projects found.</p>

  <!-- Render one ProjectCard per project -->
  <app-project-card
    *ngFor="let p of projects"
    [project]="p">
  </app-project-card>
</div>

<ng-template #loading>
  <p>Loading projects...</p>
</ng-template>

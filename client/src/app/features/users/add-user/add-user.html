<mat-card class="user-form-card">
  <mat-card-header>
    <mat-card-title>
      <mat-icon>person_add</mat-icon>
      Create New User
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form (ngSubmit)="onSubmit()" #userForm="ngForm">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Username</mat-label>
        <input
          id="username"
          matInput
          type="text"
          [ngModel]="username()"
          (ngModelChange)="username.set($event)"
          name="username"
          placeholder="Enter username"
          required
          [disabled]="isLoading()"
        />
        <mat-icon matPrefix>person</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <input
          id="password"
          matInput
          type="password"
          [ngModel]="password()"
          (ngModelChange)="password.set($event)"
          name="password"
          placeholder="Enter password"
          required
          [disabled]="isLoading()"
        />
        <mat-icon matPrefix>lock</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Role</mat-label>
        <mat-select
          id="role"
          [ngModel]="role()"
          (ngModelChange)="role.set($event)"
          name="role"
          required
          [disabled]="isLoading()"
        >
          <mat-option value="">Select Role</mat-option>
          <mat-option value="TESTER">
            <mat-icon>bug_report</mat-icon>
            Tester
          </mat-option>
          <mat-option value="DEVELOPER">
            <mat-icon>code</mat-icon>
            Developer
          </mat-option>
        </mat-select>
        <mat-icon matPrefix>badge</mat-icon>
      </mat-form-field>

      <div *ngIf="errorMessage()" class="error-message">
        <mat-icon>error</mat-icon>
        {{ errorMessage() }}
      </div>

      <div *ngIf="successMessage()" class="success-message">
        <mat-icon>check_circle</mat-icon>
        {{ successMessage() }}
      </div>

      <div class="button-group">
        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="isLoading() || !username() || !password() || !role()"
        >
          <mat-icon *ngIf="!isLoading()">add</mat-icon>
          <mat-spinner *ngIf="isLoading()" diameter="20"></mat-spinner>
          {{ isLoading() ? 'Creating...' : 'Create User' }}
        </button>

        <button
          mat-button
          type="button"
          (click)="resetForm()"
          [disabled]="isLoading()"
        >
          <mat-icon>clear</mat-icon>
          Clear
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>

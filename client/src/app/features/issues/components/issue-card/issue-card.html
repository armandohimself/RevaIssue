<div class="issue-row">
  <span class="issue-id">{{ issue.issueId }}</span>
  <span class="issue-name">{{ issue.name }}</span>
  <select
    [(ngModel)]="issue.status"
    (change)="onStatusChange($event)"
    class="status-select"
    [class]="issue.status.toLowerCase()"
    (click)="$event.stopPropagation()"
  >
    <@for (status of availableStatuses; track status) {
    <option [value]="status">{{ status.replace('_', ' ') }}</option>
    }
  </select>
  <span class="issue-severity">{{ issue.severity }}</span>
  <span class="issue-priority">{{ issue.priority }}</span>
  <span class="issue-user">{{ issue.assignedToUserName || 'Unassigned' }}</span>
  <span class="issue-user">{{ issue.createdByUserName }}</span>
  @if (roleService.canEditIssue()) {
  <button mat-icon-button color="primary" (click)="onEditClick($event)" class="edit-btn">
    <mat-icon>edit</mat-icon>
  </button>
  }
</div>

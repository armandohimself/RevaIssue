version: '3.8'

services:
  # Frontend - Angular app
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: revaissue-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - revaissue-network
    environment:
      - NODE_ENV=production
    restart: unless-stopped

  # Backend - Spring Boot API with SQLite
  backend:
    build:
      context: ./RevaIssue
      dockerfile: Dockerfile
    container_name: revaissue-backend
    ports:
      - "8081:8081"
    volumes:
      # Mount volume for SQLite database persistence
      - sqlite_data:/app/data
    environment:
      - SPRING_DATASOURCE_URL=jdbc:sqlite:/app/data/demo-db.sqlite
    networks:
      - revaissue-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  sqlite_data:

networks:
  revaissue-network:
    driver: bridge
